<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Calculator</title>
</head>

<body>
    <div>
        <form class="container">

            <div class="">
                <div class="head-of-calculator text-center">
                    <select name="Coins" id="coins-select">
                        <option value="BTC">BTC</option>
                        <option value="LiteCoin">LiteCoin</option>
                        <option value="DogeCoin">DogeCoin</option>
                    </select>
                    <div class="row">
                        <div class="col-md-12 mt-5">

                            <label class="ui label" for="UNIT" class="UNIT">Calculated For</label>
                            <br>
                            <strong name="UNIT">1 BTC = $ 63,931.44</strong>
                        </div>
                        <div class="mt-5 justify-content-center">
                            <label class="ui label" for="hashing-power">
                                Hashing Power
                            </label>
                            <input type="text" name="hashing" id="hashing" value="12.8" />

                            <label class="ui label" for="power">
                                Power consumption (w)
                            </label>
                            <input type="text" name="power" id="power" value="1850" />
                            <label class="ui label" for="cost">
                                Cost per KWh ($)
                            </label>
                            <input type="text" name="cost" id="pool" value=".11" />

                            <label class="ui label" for="pool">
                                Pool Fee (%)
                            </label>
                            <input type="text" name="pool" id="pool" value="1" />
                            <button type="button" class="btn btn-dark">Calculate</button>
                        </div>
                    </div>

                </div>
            </div>

        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

    <script src="script.js"></script>
</body>

</html>
