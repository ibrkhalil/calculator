<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/fomantic-ui@2.8.8/dist/semantic.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
</head>

<body>
    <div class="head-of-calculator">
        <p class="UNIT">Calculated For</p>
        <br>
        <strong>1 BTC = $ 63,931.44</strong>
    </div>
    <div>
        <form>

            <label for="hashing-power">
                Hashing Power
            </label>
            <input type="text" name="hashing" id="hashing" value="12.8" />

            <label for="power">
                Power consumption (w)
            </label>
            <input type="text" name="power" id="power" value="1850" />

            <label for="cost">
                Cost per KWh ($)
            </label>
            <input type="text" name="cost" id="pool" value=".11" />

            <label for="pool">
                Pool Fee (%)
            </label>
            <input type="text" name="pool" id="pool" value="1" />
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.3.1/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/fomantic-ui@2.8.8/dist/semantic.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
