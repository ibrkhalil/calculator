<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/fomantic-ui@2.8.8/dist/semantic.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
</head>

<body>
    <div>
        <form class="ui container">
            <div class="head-of-calculator">
                <label class="ui label" for="UNIT" class="UNIT">Calculated For</label>
                <br>
                <strong name="UNIT">1 BTC = $ 63,931.44</strong>
            </div>
            <div class="ui three column divided grid">
                <div class="two column row">

                    <div class="column">
                        <label class="ui label" for="hashing-power">
                            Hashing Power
                        </label>
                        <input type="text" name="hashing" id="hashing" value="12.8" />

                        <label class="ui label" for="power">
                            Power consumption (w)
                        </label>
                        <input type="text" name="power" id="power" value="1850" />
                    </div>

                    <div class="column">

                        <label class="ui label" for="cost">
                            Cost per KWh ($)
                        </label>
                        <input type="text" name="cost" id="pool" value=".11" />

                        <label class="ui label" for="pool">
                            Pool Fee (%)
                        </label>
                        <input type="text" name="pool" id="pool" value="1" />
                    </div>
                </div>
            </div>

            <button class="ui secondary button" type="submit">Calculate! </button>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
