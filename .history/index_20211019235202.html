<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
</head>

<body>
    <div class="head-of-calculator">
        <p class="UNIT">Calculated For</p>
        <br>
        <strong>1 BTC = $ 63,931.44</strong>
    </div>
    <div>
        <label for="hashing-power">
            Hashing Power
        </label>
        <input type="text" name="hashing" id="hashing" value="12.8" />

        <label for="power">
            Power consumption (w)
        </label>
        <input type="text" name="power" id="power" value="1850" />

        <label for="cost">
            Cost per KWh ($)
        </label>
        <input type="text" name="cost" id="pool" value=".11" />

        <label for="pool">
            Pool Fee (%)
        </label>
        <input type="text" name="pool" id="pool" value="1" />
    </div>
    <script src="script.js"></script>
</body>

</html>
